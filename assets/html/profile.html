<div class="underline-title mt-4 mb-5">
    <p class="headline">User Profile</p>
    <hr>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
            <div class="row justify-content-center">
                <div class="col-lg-3 order-lg-2">
                    <div class="card-profile-image">
                        <a href="#">
                        <img src="../img/profile.png" alt="User Image" class="rounded-circle">
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body pt-0 pt-md-4">
                <div class="row">
                <div class="col">
                    <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                    <div>
                        <span id="n_files" class="heading">-</span>
                        <span class="description">Files</span>
                    </div>
                    <div>
                        <span id="n_sol" class="heading">-</span>
                        <span class="description">Solutions</span>
                    </div>
                    </div>
                </div>
                </div>
                <div class="text-center">
                    <h4 id="username">-</h4>
                    <div><code>"Software is the language of automation."</code></div>
                    <div><code style="font-family:cursive;font-size:12px;">Jensen Huang</code></div>
                </div>
            </div>
            </div>
        </div>
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                <div class="col-8">
                    <h3 class="mb-0">My account</h3>
                </div>
                </div>
            </div>
            <div class="card-body">
                <form id="update_profile">
                    <h6 class="heading-small text-muted mb-4 pl-15">Personal Information</h6>
                    <div>
                        <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group focused">
                            <label class="form-control-label" for="input-username">Firstname and Surname</label>
                            <input type="text" name="fullname" id="input-username" class="form-control form-control-alternative" placeholder="Firstname and Surname" value="-" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                            <label class="form-control-label" for="input-email">Email address</label>
                            <input type="email" name="email" id="input-email" class="form-control form-control-alternative" value="-" required disabled>
                            </div>
                        </div>
                        </div>
                    </div>
                    <button id="profil-update-btn" class="submit-button-dark ml-15" type="submit">Update</button>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
